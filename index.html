<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>

<style>
body{
  font-family:Poppins,sans-serif;
  background:linear-gradient(135deg,#6f00ff,#ff00ff);
  min-height:100vh;
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

.container{
  background:rgba(0,0,0,0.85);
  padding:25px;
  border-radius:15px;
  width:95%;
  max-width:900px;
  display:none;
}

h2{text-align:center;margin-bottom:20px;}

table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  border:1px solid rgba(255,255,255,0.2);
  padding:10px;
  text-align:center;
}

th{
  background:#6c63ff;
}

tr:nth-child(even){
  background:rgba(255,255,255,0.05);
}

/* LOGIN POPUP */
.login-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  display:flex;
  justify-content:center;
  align-items:center;
}

.login-box{
  background:#111;
  padding:30px;
  border-radius:15px;
  width:300px;
  text-align:center;
}

.login-box input{
  width:100%;
  padding:12px;
  margin:15px 0;
  border-radius:10px;
  border:none;
}

.login-box button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#6c63ff;
  color:white;
  cursor:pointer;
}

.error{
  color:#ff5b5b;
  display:none;
  font-size:14px;
}
</style>
</head>
<body>

<!-- LOGIN -->
<div class="login-overlay" id="loginBox">
  <div class="login-box">
    <h3>Admin Login</h3>
    <input type="password" id="adminPass" placeholder="Password admin">
    <div class="error" id="loginError">Password salah!</div>
    <button onclick="login()">Masuk</button>
  </div>
</div>

<!-- ADMIN -->
<div class="container" id="adminPanel">
  <h2>Data Absen Masuk</h2>
  <table>
    <thead>
      <tr>
        <th>Nama</th>
        <th>Phone</th>
        <th>Number</th>
        <th>Email</th>
        <th>Waktu</th>
      </tr>
    </thead>
    <tbody id="dataBody">
      <tr><td colspan="5">Menunggu data...</td></tr>
    </tbody>
  </table>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

/* üî• FIREBASE CONFIG (SAMA PERSIS DENGAN FORM.HTML) */
const firebaseConfig = {
  apiKey: "AIzaSyAyCvKdrd0_EdqTg3EZgkbmeQQvAhn172Y",
  authDomain: "absenneoform.firebaseapp.com",
  databaseURL: "https://absenneoform-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "absenneoform",
  storageBucket: "absenneoform.appspot.com",
  messagingSenderId: "802007314176",
  appId: "1:802007314176:web:5cea26b50761a0dccc0de5"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const tbody = document.getElementById("dataBody");

/* üî• AMBIL DATA REALTIME */
const dataRef = ref(db,"FormData");
onValue(dataRef,(snapshot)=>{
  tbody.innerHTML="";

  if(!snapshot.exists()){
    tbody.innerHTML="<tr><td colspan='5'>Belum ada data</td></tr>";
    return;
  }

  snapshot.forEach(child=>{
    const d = child.val();
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${d.Nama || "-"}</td>
      <td>${d.Pesan || "-"}</td>
      <td>${d.Lokasi || "-"}</td>
      <td>${d.Inti || "-"}</td>
      <td>${new Date(d.timestamp).toLocaleString("id-ID")}</td>
    `;
    tbody.appendChild(tr);
  });
});
</script>

<script>
/* üîê LOGIN LOGIC */
const PASSWORD = "@adminmode#2468$_'@"; // ‚¨ÖÔ∏è GANTI PASSWORD DI SINI

function login(){
  const input = document.getElementById("adminPass").value;
  const error = document.getElementById("loginError");

  if(input === PASSWORD){
    localStorage.setItem("adminLogin","true");
    document.getElementById("loginBox").style.display="none";
    document.getElementById("adminPanel").style.display="block";
  }else{
    error.style.display="block";
  }
}

/* AUTO LOGIN */
if(localStorage.getItem("adminLogin")==="true"){
  document.getElementById("loginBox").style.display="none";
  document.getElementById("adminPanel").style.display="block";
}
</script>

</body>
</html>
